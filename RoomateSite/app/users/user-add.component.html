<div class="modal fade" id="addUserModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal fade" id="modal-id">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{userId > 0 ? 'Edit User ' + userId : 'Add New User'}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username:</label>
                        <input name="title" type="text" class="form-control" [(ngModel)]="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-control-label">Phone:</label>
                        <input name="phone" type="text" class="form-control" [(ngModel)]="phone" id="phone">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addOrUpdateUser()">{{userId > 0 ? 'Edit': 'Add'}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
