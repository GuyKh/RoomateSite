<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2"> Filter By: </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By: {{listFilter}}</h3>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf='bills && bills.length'>
                <thead>
                    <tr>
                        <th>Bill Title</th>
                        <th>Amount</th>
                        <th>Payed By</th>
                        <th>Date</th>
                        <th>Additional Information</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#bill of bills | billFilter:listFilter">
                        <td>
                            <a [routerLink]="['BillDetail', {id: bill.billId}]">
                                {{ bill.billTitle }}
                            </a>
                        </td>
                        <td>{{ bill.amount | currency:'NIS':true:'1.2-2'}}</td>
                        <td>{{ bill.payerId }}
                        <td>{{ bill.date  }}</td>
                        <td>{{ bill.additionalInformation  }}</td>
                    </tr>
                </tbody>
            </table>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Bill</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">New Bill</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="billTitle" class="form-control-label">Title:</label>
                                    <input type="text" class="form-control" id="billTitle">
                                </div>
                                <div class="form-group">
                                    <label for="amount" class="col-sm-2 control-label">Amount:</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" min="1" id="amount">
                                    </div>

                                    <label for="date" class="col-sm-2 control-label">Date:</label>
                                    <div class="col-sm-4">
                                        <input type="date" class="form-control" id="date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="additionalInfo" class="form-control-label">Additional Information:</label>
                                    <input type="text" class="form-control" id="additionalInfo">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
